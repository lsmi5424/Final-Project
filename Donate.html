<form id="payment">
  <h2>Donation</h2>
  <h3>Your Details</h3>
  <ul>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required>
  </ul>
  <ul>
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>
  </ul>
  <ul>
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required>
  </ul>
  <ul>
      <label for = "DOB"> Date of Birth </label> 
      <input type = "datetime-local" id="DOB" name= "dateofbirth" required> 
  </ul>

  <h3>Home address</h3>
    <ul>
      <label for="address">Address</label>
      <input id="address" name="address" type="text" required></input>
    </ul>
    <ul>
      <label for="state">State</label>
      <input id="state" name="state" type="text" required>
    </ul>
    <ul>
      <label for="country">Country</label>
      <input id="country" name="country" type="text" required>
    </ul>
    <ul>
      <label for="postcode">Post code</label>
      <input id="postcode" name="postcode" type="number" required>
    </ul>
  </ul>
  <h3>Card details</h3>
    <ul>
        <label for="cardtype">Card Type</label>
        <input id="cardtype" name="cardtype" type="text">
    </ul>
    <ul>
      <label for="namecard">Name on card</label>
      <input id="namecard" name="namecard" type="text" required>
    </ul>
    <ul>
      <label for="cardnumber">Card number</label>
      <input id="cardnumber" name="cardnumber" type="number" required>
    </ul>
    <ul>
      <label for="secure">Security code</label>
      <input id="secure" name="secure" type="number" required>
    </ul>

  <button class= "button0" type="submit">Confirm order</button>
  </form>
